name: UIE_M2 - Projet churn finance with CI/CD deploy

env:
  DOCKER_USER: ${{secrets.USER_NAME}}
  DOCKER_PASSWORD: ${{secrets.PASSWORD}}
  DOCKER_REPO_NAME: ${{secrets.REPOSITORY_DOCKER_HUB}}
  MON_TEST: ${{secrets.MON_TEST_PWD}}


# conditions exécution du Jobs pour la partie intégration continue CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest #systeme d'exploitation ainstaller sur docker
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 #recupere le projet gitlab action

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      # Docker image pour la collect de données
      - name: Build Docker Image for data collect
        run: docker build -t churn_finance_g2_collect -f Dockerfile-collect .

      # Docker image pour le pretraitement de données
      - name: Build Docker Image for data preprocessing
        run: docker build -t churn_finance_g2_pretraining -f Dockerfile-pt-m .

      # Lancer le conteneur docker pour la collect
      - name: Run Docker Container for collect
        run: docker run -d -p 4000:4000 churn_finance_g2_collect

      # Lancer le conteneur docker pour le pretraitement
      - name: Run Docker Container for preprocessing
        run: docker run -d -p 3000:3000 churn_finance_g2_pretraining
      
      # Lister les images
      - name: List of Docker images
        run: docker image ls

      # Lister les conteneur
      - name: List of Docker containers
        run: docker ps -a

      # Arreter le conteneur du collect
      - name: Stop Docker Container collect
        run: docker stop churn_finance_g2_collect

      # Arreter le conteneur de pretraitement
      - name: Stop Docker Container pretraining
        run: docker stop churn_finance_g2_pretraining

      # Lancer le docker-compose
      - name: Lancer de DOCKER-COMPOSE (WEB, BACK, MYSQL)
        run: docker-compose build

      # Lancer le docker-compose
      - name: Stoper le DOCKER-COMPOSE (WEB, BACK, MYSQL)
        run: docker-compose stop

      - name: Docker login
        run: | # log into docker hub account
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
      - name: Get current date # get the date of the build
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"

      - name: Build the Docker image # push The image to the docker hub
        run: docker build . --file Dockerfile --tag $DOCKER_USER/$DOCKER_REPO_NAME:${{ steps.date.outputs.date }}

      - name: Docker Push
        run: docker push $DOCKER_USER/$DOCKER_REPO_NAME:${{ steps.date.outputs.date }}
